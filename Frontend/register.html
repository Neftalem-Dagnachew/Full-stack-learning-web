<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="font/Fontstyle.css">

    <!-- Font Awesome CDN (for the icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div>

        <div class="d-flex">

            <div class="login_img_container">

                <div>

                    <img class="position-fixed" src="IMG/auth.png" alt="">
                    
                </div>

            </div>

            <div class="all_register_container">

                <div class="register_form_container">

                    <div class="pb-5">

                        <img src="IMG/auth-logo.png" alt="">

                    </div>

                    <form class="RegisterForm" id="registerForm">

                        <div class="d-flex rigister_creat_text pb-5">

                            <div>
                                <h4 class="poppins-semibold text-light m-0">Create an Account</h5>
                            </div>

                            <div>
                                <p class="poppins-extralight text-light m-0">Sign-in</p>
                            </div>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Email</p>
                            <input type="email" name="email" required>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Password</p>
                            <input type="password" name="password" required>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">First Name</p>
                            <input type="text" name="first_name" required>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Last Name</p>
                            <input type="text" name="last_name" required>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Nickname</p>
                            <input type="text" name="nickname">

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Phone Number</p>
                            <input type="text" name="phone_numer" required>

                        </div>

                        <div class="input-rigister">

                            <p class="poppins-semibold text-light m-0 input_text">Identity</p>
                            <select class="identity_section" id="identity" name="identity">
                                <option value="">----</option>
                                <option value="student">Student</option>
                                <option value="parent">Parent / Family</option>
                                <option value="teacher">Teacher</option>
                            </select>


                        </div>

                        <div class="input-rigister">

                            <p class="poppins-extralight text-light m-0 input_text">By creating an account you are agreeing to the Terms of Service and Privacy Policy.</p>

                        </div>

                        <div class="input-rigister">

                            <button class="login_btn" type="submit">Create an Account</button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <script>

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const data = {

                email: formData.get("email"),
                password: formData.get("password"),                
                first_name: formData.get("first_name"),
                last_name: formData.get("last_name"),
                nickname: formData.get("nickname"),
                phone_numer: formData.get("phone_numer"),
                identity: formData.get("identity"),

            };

            try {

                const res = await fetch("http://localhost:3000/users/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if(res.ok) {
                    alert("Account created successfully");
                    console.log(result)
                } else {
                    alert(result.message || "Registration failed");
                }

            } catch (error) {
                console.error(error);
                alert("Server error");
            }

        })

    </script>

</body>
</html>
