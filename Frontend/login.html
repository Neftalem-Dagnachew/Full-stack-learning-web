<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="font/Fontstyle.css">

    <!-- Font Awesome CDN (for the icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div>

        <div class="d-flex">

            <div class="login_img_container">

                <div>

                    <img src="IMG/auth.png" alt="">
                    
                </div>

            </div>

            <div class="all_login_container">

                <div class="all_login_form_container">

                    <div class="pb-5">

                        <img src="IMG/auth-logo.png" alt="">

                    </div>

                    <div class="d-flex auth_both_text pb-5">

                        <div>
                            <h4 class="poppins-semibold text-light m-0">Sign-in</h5>
                        </div>

                        <div>
                            <p class="poppins-extralight text-light m-0">Create an Account</p>
                        </div>

                    </div>

                    <div class="input-wrapper">

                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="Email Address">

                    </div>

                    <div class="input-wrapper">

                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">

                    </div>

                    <div class="d-flex forgetpassword_text">

                        <div class="remember-me">

                            <label>
                                <input class="checkbox" type="checkbox">
                                <span class="checkmark poppins-extralight text-light">Remember Me</span>
                            </label>

                        </div>

                        <div>

                            <p class="poppins-extralight text-light m-0">Forget password?</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
